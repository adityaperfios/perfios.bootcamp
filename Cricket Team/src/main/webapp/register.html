<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Form</title>
<style>
body  {
  background-image: url("stadium.jpg");
  height:100%;
  background-size:cover;
  /*  background-color: #cccccc;*/
}

</style>
</head>
<link rel="stylesheet" href="style/style.css" type="text/css" media="screen" />
<body>
<form action="Register"> 
<div style="text-align:center;padding-bottom:20px;margin:25%;margin-top:50px"class="register-form">
<h2 style="color:white">Enter the details of player accordingly</h2><br><br>

 <label  style="color:white" class="label-title">Player ID</label><br>
 <input type="text" name="id" class="form-input" placeholder="Enter the player id"/><br><br>

 <label  style="color:white" class="label-title">Player Name</label><br>
 <input type="text" name="name" class="form-input" placeholder="Enter the player name"/><br><br>
 
 <label  style="color:white" class="label-title">Matches Played by the player</label><br>
 <input type="text" name="matchesPlayed" class="form-input" placeholder="Enter the no.of matches"/><br><br>
 
 <label  style="color:white" class="label-title">Runs scored by the player</label><br>
 <input type="text" name="totalRuns" class="form-input" placeholder="Enter the no.of runs"/><br><br>
 
 <label style="color:white" class="label-title">Wicket's taken by the player</label><br>
 <input type="text" name="wicketsTaken" class="form-input" placeholder="Enter the no.of wickets"/><br><br>
 
 <label style="color:white" class="label-title">Player Type</label><br>
 <input type="text" name="playerType" class="form-input" placeholder="Enter the player type"/><br><br>  
 
 <input type ="submit" class="button" value="Register"/>       
</div>
 </form>
</body>
</html>
